{% extends 'base.html' %}
{% load static %}

{% block title %}
使用者資訊
{% endblock %}

{% block head %}
<link rel=stylesheet type="text/css" href="{% static 'info.css' %}">
{% endblock %}

{% block body %}
<div class="divTable" style="width: 30%;">
    <h2>使用者資訊</h2>
    <br/>
    <form role="form">
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">使用者名稱</label>
            <div class="col-lg-9">
                <input class="form-control" id="username" name="{{ user.id }}" type="text" value="{{ user.username }}">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">密碼</label>
            <div class="col-lg-9">
                <input class="form-control" id=pass1 type="password" placeholder="請輸入新密碼">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"></label>
            <div class="col-lg-9">
                <input class="form-control" id=pass2 type="password" placeholder="請再輸入新密碼">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">電子信箱</label>
            <div class="col-lg-9">
                <input class="form-control" id="useremail" type="email" value="{{ user.email }}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"></label>
            <div class="col-lg-9">
                <input class="btn btn-secondary" type="reset"  value="取消">
                <input class="btn btn-primary" id="updateinfo" type="button" value="更新">
            </div>
        </div>
    </form>
</div>

<script src="//apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"> </script>
<script src="//apps.bdimg.com/libs/jquery.cookie/1.4.1/jquery.cookie.js"></script>
<script src="{% static 'info.js' %}"></script>
{% endblock %}
