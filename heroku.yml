setup:
    addons:
      - plan: cleardb
      - plan: heroku-redis
build:
  docker:
    web: Dockerfile
    # worker: Dockerfile
    worker: micro_services/Dockerfile
    # beat: Dockerfile
release:
  image: web
  command:
    - sh heroku-release.sh
run:
  web:
    command:
      - filebeat --path.config=$(pwd) --path.logs=log &
      - gunicorn --timeout=30 --workers=4 --bind :$PORT eLibrary.wsgi:application
  # worker: celery -A eLibrary -B -l info worker
  worker: sh execute.sh
  # beat: celery -A eLibrary beat
