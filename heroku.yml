release:
  command:
    - bash deploy.sh
  image: web
run:
  web: gunicorn --timeout=30 --workers=4 --bind :$PORT eLibrary.wsgi:application
  # worker: celery -A eLibrary -B -l info worker
  worker: sh execute.sh
